<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width, initial-scale=1.0" />
        <title>Super Zelda Fan Page</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />

    <body>
        <header class="header">
            <h1>Super Zelda Fan Page</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#ocarina-of-time">Ocarina of Time</a>
                    </li>
                    <li>
                        <a href="#majoras-Mask">Majoras Mask</a>
                    </li>
                    <li>

                        This is ocarina of time

                <h2>Majoras Mask</h2>

        <footer class="footer">
